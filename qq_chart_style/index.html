<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ气泡</title>
    <style>
        .bubble {
            width: 200px;
            height: 100px;
            border-radius: 10px;
            background-color: blue;
        }

        .bubble:before {
            content: "";
            position: absolute;
            left: 1px;
            top: 43px;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            border-right: 7px solid blue;
        }
    </style>
</head>
<body>
<div class="bubble"></div>
</body>
</html>
