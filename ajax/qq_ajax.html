<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<script>
    window.onload = function() {
        // https://graph.qq.com/user
        var url = "get_user_info.json";
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if(xhr.readyState == 4) {
                if((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                    console.log(xhr.responseText);
                    var json = JSON.parse(xhr.responseText);
                    console.log(json.ret);
                    console.log(json.province);
                    document.getElementById("province").innerText = json.province;
                } else {
                    console.log("request unsuccess:" + xhr.status);
                }
            } else {
                console.log("server exception")
            }
        };
        xhr.open("get", url,true);
        xhr.send(null);
    };
</script>
</head>
<body>
<span id="province"></span>
</body>
</html>
