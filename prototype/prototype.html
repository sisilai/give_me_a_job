<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var Range = function(from,to) {
            this.from = from;
            this.to = to;
        };

        Range.includes2 = function(x) {
          return this.from <= x && x >= this.to;
        };

        Range.prototype = {
//            foreach: function(f) {
//                for(var i=Math.ceil(this.from);i<=this.to;i++) {
//                    f(i);
//                }
//            },
            includes: function(x) {
                return this.from <= x && this.to >= x;
            },
            toString: function() {
                return this.from + "..." + this.to;
            }
        };
        window.onload = function() {
            var range = new Range(1,3);
            console.log(range.toString());
//            range.foreach(console.log);
            console.log(range.includes(2));

            console.log(new Range(1,3).includes2(2));
            //console.log(range.includes2())
        }
    </script>
</head>
