<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        #nextContent { display: none; }

        .delete { display: none; }

        .item1 {
            animation: hideItem 3s infinite;
            -webkit-animation: hideItem 3s infinite;
            position: relative;
        }

        @-webkit-keyframes hideItem {
            from {
                top: 0px;
            }
            to {
                top: 1000px;
            }
        }
    </style>
    <script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.js"></script>
    <script src="touch.js"></script>
</head>
<body style="font-size: 40px;">

<ul id="items">
    <li id="item1">List item 1 <span class="delete">DELETE</span></li>
    <li>List item 2 <span class="delete">DELETE</span></li>
</ul>
<div id="nextContent">
    我是下一页
</div>
<script>
    // 页面加载完成后执行函数
    Zepto(function($){
        alert('Ready to Zepto!');
        // show delete buttons on swipe
        $('#items li').swipe(function(){
            console.log("swipe起了效果");
            $('.delete').hide();
            $('.delete', this).show();

            //add
            $("#item1").addClass('item1');
            $("#nextContent").show()
        });

        // delete row on tapping delete button
        $('.delete').tap(function(){
            $(this).parent('li').remove();
        });
    });
</script>
</body>
</html>
